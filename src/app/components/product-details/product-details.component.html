<mat-stepper #stepper>

  <ng-container *ngIf="selectedProduct.type == 'Face Lit Letters' || selectedProduct.type == 'Face Lit Letters on Raceway'">
    <mat-step>
      <button mat-button matStepperPrevious (click)="exit()">Back</button>
      <button mat-button matStepperNext>Next</button>
      <form [formGroup]="firstFormGroup" class="d-flex mt-3" role="search">
        <input id="edValue" class="form-control me-2" placeholder="Enter sign letters" type="text"
          formControlName="firstCtrl">
      </form>
    </mat-step>
    <mat-step>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
      <h5 class="desctitle ">Choose Type font</h5>
      <mat-action-list>
        <button *ngFor="let fnt of fontArray;" mat-list-item (click)="fontSelect(fnt.name)"><img [src]="fnt.imgpath"
            alt="">
          {{fnt.name}}</button>
      </mat-action-list>
    </mat-step>
  </ng-container>
  <ng-container *ngIf="selectedProduct.type == 'Face Lit Logo Shape' || selectedProduct.type == 'Face Lit Logo Shape on Raceway'">
    <mat-step>
      <button mat-button matStepperPrevious (click)="exit()">Back</button>
      <button mat-button matStepperNext>Next</button>
      <div class="d-flex align-items-center cursor-pointer" (click)="navigateToNextStep(stepper)"><img
          src="https://storage.googleapis.com/signmonkey-148101.appspot.com/2020/categories/channel-letters-and-logos.jpg"
          width="180">
        <div class="mx-3">Choose A Shape</div>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </mat-step>
    <mat-step>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
      <app-shapes-side-bar (shapeEmitter)="selectedShape($event)"></app-shapes-side-bar>
    </mat-step>

  </ng-container>
  <mat-step>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
    <!-- Need To create separate component -->
    <ul class="nav nav-tabs mt-3 justify-content-between mt-3 mb-5" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link p-0 m-0 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
          type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
          <img src="../../../assets/images/letter1.png" alt="">
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link p-0 m-0" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
          type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"> <img
            src="../../../assets/images/letter2.png" alt="">
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link p-0 m-0" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
          type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"> <img
            src="../../../assets/images/letter3.png" alt="">
        </button>
      </li>
      <!-- race -->
      <li class="nav-item" role="presentation" *ngIf="selectedProduct.type == 'Face Lit Letters on Raceway'">
        <button class="nav-link p-0 m-0" id="contact-tab" data-bs-toggle="tab" data-bs-target="#race-tab-pane"
          type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"> <img
            src="../../../assets/images/letter3.png" alt="">
        </button>
      </li>
      <!-- shadow -->
      <li class="nav-item" role="presentation" *ngIf="selectedProduct.type == 'shadow'">
        <button class="nav-link p-0 m-0" id="contact-tab" data-bs-toggle="tab" data-bs-target="#shadow-tab-pane"
          type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"> <img
            src="../../../assets/images/letter3.png" alt="">
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h5 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Premium Colors
              </button>
            </h5>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="sc-fjdhpX fRtSug">
                  <ng-container *ngFor="let color of colorArray;">
                    <button [ngStyle]="{backgroundColor: color.name}" class="color-box"
                      (click)="colorSelect(color.name,'field')"></button>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h5 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Day/Night
              </button>
            </h5>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <div class="sc-fjdhpX fRtSug">
                  <ng-container *ngFor="let color of colorArray;">
                    <button [ngStyle]="{backgroundColor: color.name}" class="color-box"
                      (click)="colorSelect(color.name,'field')"></button>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h5 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#designFills" aria-expanded="false" aria-controls="designFills">
                Design Fills
              </button>
            </h5>
            <div id="designFills" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <img src="../assets/images/face-art/O60AC.png"
                  (click)="imgSelect('../assets/images/face-art/O60AC.png')">
              </div>
            </div>
          </div>
          <div class="accordion-item" *ngIf="unavailable">
            <h5 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Sherwin Williams
              </button>
            </h5>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="d-flex justify-content-between">
                  <div class="dual">
                    <div class="dual-half" style="background-color: rgb(0, 114, 198);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual">
                    <div class="dual-half" style="background-color: rgb(0, 51, 127);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual" title="Black / White">
                    <div class="dual-half" style="background-color: rgb(0, 0, 0);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual" title="Green / White">
                    <div class="dual-half" style="background-color: rgb(0, 107, 63);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual" title="Duranodic Bronze / White">
                    <div class="dual-half" style="background-color: rgb(45, 41, 38);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual" title="Black / Red">
                    <div class="dual-half" style="background-color: rgb(0, 0, 0);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 0, 0);"></div>
                  </div>
                  <div class="dual" title="Black / Blue">
                    <div class="dual-half" style="background-color: rgb(0, 0, 0);"></div>
                    <div class="dual-half" style="background-color: rgb(0, 0, 255);"></div>
                  </div>
                  <div class="dual" title="Black / Green">
                    <div class="dual-half" style="background-color: rgb(0, 0, 0);"></div>
                    <div class="dual-half" style="background-color: rgb(0, 255, 0);"></div>
                  </div>
                  <div class="dual" title="White / Red">
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 0, 0);"></div>
                  </div>
                  <div class="dual" title="White / Blue">
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                    <div class="dual-half" style="background-color: rgb(0, 0, 255);"></div>
                  </div>
                  <div class="dual" title="White / Green">
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                    <div class="dual-half" style="background-color: rgb(0, 255, 0);"></div>
                  </div>
                  <div class="dual" title="White/ Yellow">
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                    <div class="dual-half" style="background-color: rgb(249, 214, 22);"></div>
                  </div>
                  <div class="dual" title="Red / White">
                    <div class="dual-half" style="background-color: rgb(255, 0, 0);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 255, 255);"></div>
                  </div>
                  <div class="dual">
                    <div class="dual-half" style="background-color: rgb(130, 133, 133);"></div>
                    <div class="dual-half" style="background-color: rgb(212, 212, 212);"></div>
                  </div>
                  <div class="dual">
                    <div class="dual-half" style="background-color: rgb(162, 170, 173);"></div>
                    <div class="dual-half" style="background-color: rgb(255, 0, 0);"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item" *ngIf="unavailable">
            <h5 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Pantone
              </button>
            </h5>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <mat-action-list class="d-flex">
                  <ng-container *ngFor="let color of colorArray;">
                    <button mat-list-item [ngStyle]="{backgroundColor: color.name}" [ngClass]="color.name"
                      class="color-box" (click)="colorSelect(color.name,'field')">{{color.name}}</button>
                  </ng-container>
                </mat-action-list>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h5 class="accordion-header" id="headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                Pantone
              </button>
            </h5>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <mat-action-list class="d-flex">
                  <ng-container *ngFor="let color of colorArray;">
                    <button mat-list-item [ngStyle]="{backgroundColor: color.name}" [ngClass]="color.name"
                      class="color-box" (click)="colorSelect(color.name,'field')">{{color.name}}</button>
                  </ng-container>
                </mat-action-list>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <h5 class="desctitle ">Choose border color</h5>
        <div class="accordion-body">
          <div class="sc-fjdhpX fRtSug">
            <ng-container *ngFor="let color of colorArray;">
              <button [ngStyle]="{backgroundColor: color.name}" class="color-box"
                (click)="colorSelect(color.name,'stroke')"></button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="race-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <h5 class="desctitle ">Choose race color</h5>
        <div class="accordion-body">
          <div class="sc-fjdhpX fRtSug">
            <ng-container *ngFor="let color of colorArray;">
              <button [ngStyle]="{backgroundColor: color.name}" class="color-box"
                (click)="colorSelect(color.name,'race')"></button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="shadow-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <h5 class="desctitle ">Choose shadow color</h5>
        <div class="accordion-body">
          <div class="sc-fjdhpX fRtSug">
            <ng-container *ngFor="let color of colorArray;">
              <button [ngStyle]="{backgroundColor: color.name}" class="color-box"
                (click)="colorSelect(color.name,'shadow')"></button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button class="Reset" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
