<mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <button mat-button matStepperPrevious (click)="exit()">Back</button>
        <button mat-button matStepperNext>Next</button>
      <form [formGroup]="firstFormGroup" class="d-flex mt-3" role="search">
        <input id="edValue" class="form-control me-2" placeholder="Enter sign letters" type="text"
          formControlName="firstCtrl" >
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" >
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      <h1>Choose Type Style</h1>
      <mat-action-list>
        <button mat-list-item (click)="fontSelect()">Standard Bold</button>
        <button mat-list-item (click)="fontSelect()">Serif Bold</button>
        <button mat-list-item (click)="fontSelect()">Brush</button>
        <button mat-list-item (click)="fontSelect()">Free Style</button>
        <button mat-list-item (click)="fontSelect()">Standard Condensed</button>
        <button mat-list-item (click)="fontSelect()">Standard Round</button>
        <button mat-list-item (click)="fontSelect()">Cape Cod</button>
        <button mat-list-item (click)="fontSelect()">Boxer</button>
      </mat-action-list>
